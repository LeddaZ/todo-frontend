<details class="tw-dropdown">
  <summary class="tw-m-1 tw-btn">Assign</summary>
  <select
    name="users"
    class="tw-select tw-select-primary tw-w-full"
    [(ngModel)]="userId"
    (change)="assign()">
    @for (user of users; track user) {
      <option [ngValue]="user.id">{{ user.fullName }}</option>
    }
  </select>
</details>
