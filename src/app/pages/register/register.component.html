<div class="tw-mx-auto tw-w-1/4">
  <div>
    <h2 class="tw-font-bold tw-text-center tw-text-2xl">Sign up</h2>
    <form (ngSubmit)="signUp()" [formGroup]="registrationForm">
      <label class="tw-input tw-input-bordered tw-flex tw-items-center tw-gap-2 tw-my-3">
        <p class="tw-font-bold">Name</p>
        <input required type="text" class="tw-w-full" formControlName="firstName" />
      </label>
      <label class="tw-input tw-input-bordered tw-flex tw-items-center tw-gap-2 tw-my-3">
        <p class="tw-font-bold">Surname</p>
        <input required type="text" class="tw-w-full" formControlName="lastName" />
      </label>
      <label class="tw-input tw-input-bordered tw-flex tw-items-center tw-gap-2 tw-my-3">
        <p class="tw-font-bold">Username</p>
        <input required type="email" class="tw-w-full" formControlName="username" />
      </label>
      <label class="tw-input tw-input-bordered tw-flex tw-items-center tw-gap-2 tw-my-3">
        <p class="tw-font-bold">Password</p>
        <input required type="password" class="tw-w-full" formControlName="password" />
      </label>
      <label class="tw-input tw-input-bordered tw-flex tw-items-center tw-gap-2 tw-my-3">
        <p class="tw-font-bold">Confirm password</p>
        <input required type="password" class="tw-w-full" formControlName="confirmPassword" />
      </label>
      <label class="tw-input tw-input-bordered tw-flex tw-items-center tw-gap-2 tw-my-3">
        <p class="tw-font-bold">Picture URL</p>
        <input required type="url" class="tw-w-full" formControlName="picture" />
      </label>
      <div class="tw-text-error tw-text-center" *ngIf="registrationError">
        {{ registrationError }}
      </div>
      <div
        class="tw-text-error tw-text-center"
        *ngIf="
          registrationForm.controls.password.value !=
          registrationForm.controls.confirmPassword.value
        ">
        Passwords do not match
      </div>
      <div class="tw-text-center">
        <button
          type="submit"
          class="tw-mx-auto tw-my-3 tw-btn tw-btn-square tw-btn-secondary tw-w-24"
          [disabled]="registrationForm.invalid">
          Sign up
        </button>
      </div>
    </form>
    <p class="tw-text-center">
      Already have an account?
      <a class="tw-text-success tw-font-semibold" routerLink="/login">Login</a>
    </p>
  </div>
</div>
